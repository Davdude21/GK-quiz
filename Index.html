<body text="white">
    <p><u><b><font size="5">1) What is the largest country in the world?</font></b></u></p>
<form id="q1form">
    <div>
        <input type="radio" name="country" id="America" value="1"><font size="+2"><label for="America">America</label></font>
    </div>
    <div>
        <br><input type="radio" name="country" id="Russia" value="2"><font size="+2"><label for="Russia">Russia</label></font> 
    </div>
    <div>
        <br><input type="radio" name="country" id="India" value="3"><font size="+2"><label for="India">India</label></font>
    </div>
    <div>
        <br><input type="radio" name="country" id="China" value="4"><font size="+2"><label for="China">China</label></font>
    </div>
<br><button onclick="myFunction(this); return false">check</button>
</form>
<script>
    function myFunction(btn) {
        var form = document.getElementById('q1form'),
            s1   = form['country'],
            p    = document.createElement('p'),
            txt,
            n;
        for (n = 0; n < s1.length; n++) {
            if (s1[n].checked) {
                var soru1 = parseInt(s1[n].value); 
            }
        }
 if (soru1 == 2) {
            txt = "Your answer is correct!"
        } 
        else {
            txt = "Your answer is not correct";
        }
        var oldP = document.getElementById('response');
        if (oldP) oldP.parentNode.removeChild(oldP);
        p.appendChild(document.createTextNode(txt));
        p.id = "response";
        btn.parentNode.insertBefore(p, btn.nextSibling);
    }
</script>
